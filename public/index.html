<!doctype html>
<html>
  <head>
    <title>Autopilot Remote</title>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name=theme-color content=#000000>
    <link rel=stylesheet href=/app/index.css>
    <link rel=manifest href=/manifest.json>
    <link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
    <link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
    <link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
    <meta name=apple-mobile-web-app-capable content=yes>
    <link rel=apple-touch-startup-image>
  </head>
  <body>
    <x-app></x-app>
    <script>
      const devicePixelRatio = window.devicePixelRatio || 1
      const deviceWidth = window.screen.width * devicePixelRatio
      const deviceHeight = window.screen.height * devicePixelRatio
      const link = document.querySelector('link[rel="apple-touch-startup-image"]')
      link.setAttribute('href', `https://dummyimage.com/${deviceWidth}x${deviceHeight}/000000/000000.png&text=%20`)
    </script>
    <script>navigator.serviceWorker.register('/sw.js')</script>
    <script type=module src=/app/index.js></script>
  </body>
</html>
